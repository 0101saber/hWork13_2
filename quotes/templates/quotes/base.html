<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="col-md-4 mt-3">
            <p>
                <a class="btn btn-info" href="{% url 'quotes:root' %}">Quotes</a>
               {% if user.is_authenticated %}
                <a href="{% url 'quotes:add-author' %}" class="btn btn-primary">Add Author</a>
                <a href="{% url 'quotes:add-quote' %}" class="btn btn-primary">Add Quote</a>
                <a href="{% url 'users:logout' %}" class="btn btn-primary">Logout</a>
               {% else %}
                    <a class="btn btn-primary" href="{% url 'users:signup' %}">SingUp</a>
                    <a class="btn btn-primary" href="{% url 'users:signin' %}">SingIn</a>
                {% endif %}
            </p>
        </div>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <span {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</span>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
